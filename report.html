<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReportRater - Welcome</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head> 

<section id="evaluate">
    <title>EvaluateEase - Report Evaluation</title>
    <body>
        <main>
          <section class="evaluation-result">
            <h2>Report Evaluation</h2>
      
            <div class="author-details">
              <p>Name of the author:</p>
              <textarea name="author-text" id="author-text" cols="30" rows="1" placeholder="Enter author name"></textarea>
            </div>
      
            <div class="report-details">
              <p>Report Topic:</p>
              <textarea name="report-topic" id="report-topic" cols="60" rows="1" placeholder="Enter your report topic here"></textarea>
              <p>Enter your report (in text format) on ferrari:</p>
              <textarea name="report-text" id="report-text" cols="30" rows="10" placeholder="Enter your report text here"></textarea>
            </div>
      
            <div class="evaluation">
              <button>Evaluate</button>
              <p>Result:  <span id="result">PASS</span></p> <p>You have achieved A grade. Your score is O</p>
            </div>
          </section>
        </main>
      
        <footer>
          <p>&copy; 2024 EvaluateEase</p>
        </footer>
      </body>
</section>

<script src="main.js"></script>
</body>
</html>
